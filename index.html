<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户金额对比折线图（年月横坐标）</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        #chart-container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        canvas {
            width: 100% !important;
            height: 500px !important;
        }
        #resetBtn {
            display: block;
            margin: 15px auto;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #resetBtn:hover {
            background-color: #0056b3;
        }

        /* 手机和平板优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            canvas {
                height: 80vh !important;
            }
            #resetBtn {
                font-size: 16px;
                padding: 10px 20px;
            }
            h2 {
                font-size: 18px;
            }
        }

        /* 加载动画样式 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">数据加载中，请稍候...</div>
    </div>

    <h2></h2>
    <button id="resetBtn">重置视图（显示全部数据）</button>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 生成从 2024-04 开始的 360 个月标签
        function generateMonthLabels(startYear, startMonth, count) {
            const labels = [];
            let year = startYear;
            let month = startMonth;
            for (let i = 0; i < count; i++) {
                const label = `${year}-${month.toString().padStart(2, '0')}`;
                labels.push(label);
                month++;
                if (month > 12) {
                    month = 1;
                    year++;
                }
            }
            return labels;
        }

        const labels = generateMonthLabels(2024, 4, 360);

        // 示例数据（更新时只需修改这两个数组）
        const theoryData = [155.98,312.97,470.96, 629.95, 789.96, 951.00, 1113.06, 1276.15, 1440.29,1605.47,1771.71,1939.01,2172.79,2408.07,2644.84,2883.13,3122.94,3364.28,3607.16,3851.59,4097.58,4345.14,4594.28,4845.01,];
        const actualData = [166.67,  327.02,  591.42,  744.1,  578.56,  598.46,  578.45,  938.34,  1562,  1577.48,  1604.66,  1763.96,  1908.99,  2454.22,  2649.6,3080.38,];

        window.addEventListener('load', function() {
            const ctx = document.getElementById('myChart').getContext('2d');

            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '理论收益',
                            data: theoryData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 3,

                        },
                        {
                            label: '实际收益（换算等值USD）',
                            data: actualData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 3,

                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '2054养老账户资金进度图',
                            font: { size: 30 }
                        },
                        legend: { position: 'top' },
                        tooltip: { mode: 'nearest' },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: '时间周期（单位：月）' },
                            min: 0,
                            max: 24 // 初始显示前12个月
                        },
                        y: {
                            title: { display: true, text: '金额（单位：USD）' },
                            beginAtZero: true
                        }
                    },
                    animation: {
                        onComplete: () => {
                            // 数据渲染完成后隐藏加载动画
                            document.getElementById('loading').style.display = 'none';
                        }
                    }
                }
            });

            // 重置按钮（显示所有数据）
            document.getElementById('resetBtn').onclick = function() {
                myChart.resetZoom();
                const latestMonth = Math.max(theoryData.length, actualData.length) - 1;
                myChart.options.scales.x.min = 0;
                myChart.options.scales.x.max = latestMonth;
                myChart.update();
            };
        });
    </script>
</body>
</html>
